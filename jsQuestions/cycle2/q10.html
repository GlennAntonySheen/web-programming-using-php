<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      var number = 747;
      document.write(`The number is ${747} <br>`);
      function getSum(num) {
        var sum = 0;
        while (num > 1) {
          last = Math.floor(num % 10);
          sum = sum + last;
          num = Math.floor(num / 10);
        }
        return sum;
      }
      document.write(`The sum of the digits is ${getSum(number)}`);
    </script>
  </body>
</html>
