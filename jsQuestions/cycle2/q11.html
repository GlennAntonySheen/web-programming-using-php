<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
      function getGreater(num1, num2, num3) {
        document.write(`Number 1 is ${num1} <br>`);
        document.write(`Number 2 is ${num2} <br>`);
        document.write(`Number 3 is ${num3} <br>`);
        var greater = (num1, num2) => num1 > num2;

        if (greater(num1, num2)) {
          if (greater(num1, num3)) {
            document.write(`Number ${num1} is greater <br>`);
          } else {
            document.write(`Number ${num3} is greater <br>`);
          }
        } else {
          if (greater(num2, num3)) {
            document.write(`Number ${num2} is greater <br>`);
          } else {
            document.write(`Number ${num3} is greater <br>`);
          }
        }
      }
      getGreater(300, 700, 1000);
    </script>
  </body>
</html>
